<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<!-- ajax -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<!-- chart.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
	<div class="container" style="min-width:400px;max-width:700px;">

		<br><br>

		<h1 class="text-secondary"> 강아지 이미지 분석 </h1>

		<br><br>

		<form id="form" method="post" enctype="multipart/form-data" action="http://192.168.23.94:8000/compare">
			<table style="width:100%;">
				<tr>
					<td>
						<input name="file" type="file" id="fileUpload" class="form-control" aria-describedby="button-addon2">
					</td>
				</tr>
				<tr style="height:300px;">
					<td class="text-center">
						<br>
						<img id="preview" style="height:300px; max-width:70%;"/>
						<br>
					</td>
				</tr>
				<tr>
					<td class="text-end">
						<input type="button" id="button" value="분석" class="btn btn-light">
					</td>
				</tr>
			</table>
		</form>

		<br><br>
		<div id="alert"></div>
		<div id="result" style="display:none;">
			<canvas id="pie-chart" style="width:70%;"></canvas>
		</div>
	</div>

	<script>
		// 영어 강아지 이름을 한글로 변환
		function convertKorName(EngName) {
			let korName = "";
			if (EngName === 'chihuahua') {
				korName = "치와와";
			} else if (EngName === 'bulldog') {
				korName = "불독";
			} else if (EngName === 'shihtzu') {
				korName = "시츄";
			} else if (EngName === 'siba') {
				korName = "시바";
			}
			return korName;
		}

		// chart 그래프에 채워질 색을 강아지 이름과 매핑
		function mappingColorToName(EngName) {
			let Color = "";
			if (EngName === 'chihuahua') {
				Color = "#EAC3E8";
			} else if (EngName === 'bulldog') {
				Color = "#f49390";
			} else if (EngName === 'shihtzu') {
				Color = "#fdca40";
			} else if (EngName === 'siba') {
				Color = "#cdedf6";
			}
			return Color;
		}

		$(function() {
			// 파일 이미지 업로드 시 미리보기 & 이전 분석 결과 숨김
			$("#fileUpload").on("change", function(event) {
				var file = event.target.files[0];

				var reader = new FileReader();
				reader.onload = function(e) {
					$("#preview").attr("src", e.target.result);
					$("#result").css("display", "none");
				}

				reader.readAsDataURL(file);
			});


			// 분석 버튼 클릭시 사진 유무 판단 & ajax통신 후 결과 출력
			$( '#button' ).click( function() {
				if ($('#fileUpload').val() == "") {
					alert("분석할 사진을 등록하세요.");
					return;
				}

				var form = $('#form')[0];
				var formData = new FormData(form);

				$("#alert").html("분석중...!");


				$.ajax({
					url: "http://192.168.23.94:8000/compare",
					type: 'POST',
					data: formData,
					cache: false,
					contentType: false,
					processData: false,
					success: function(result) {
						// 분석 결과 내림차순 정렬
						var sortData = [];
						$.each(result, function(index, value) {
							sortData.push({key: index, value: value});
						});

						sortData.sort(function(a, b) {
							return (a.value > b.value) ? -1 : (a.value < b.value) ? 1 : 0;
						});

						// 분석 결과 작성
						let chartLabel = [];
						let chartData = [];
						let chartColor = [];
						$.each(sortData, function(index, value) {
							chartLabel.push(convertKorName(value.key));
							chartData.push((value.value * 100).toFixed(2));
							chartColor.push(mappingColorToName(value.key));

						});

						// 분석 차트 작성
						new Chart(document.getElementById("pie-chart"), {
							type: 'pie',
							data: {
								labels: chartLabel,
								datasets: [{
									label: "Population (millions)",
									backgroundColor: chartColor,
									data: chartData
							  	}]
							},
							options: {
							  	title: {
									display: true,
									fontSize: 35,
									text: '- 강아지 사진 분석 결과 -'
								}
							}
						});

						$('#alert').html("");
						$('#result').css("display", "");
					},
				});
			});
		});
	</script>
</body>
